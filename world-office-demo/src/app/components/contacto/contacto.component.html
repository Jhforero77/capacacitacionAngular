<form #f="ngForm" (ngSubmit)="enviar(f)">
  <div class="form-group">
    <label for="nombre">Nombre: </label>
    <input ngModel name="nombre" #nombre="ngModel" minlength="3" maxlength="10" pattern="pedro"
    (change)="log(nombre)" type="text" id="nombre" class="form-control" required>
    <div class="alert alert-danger" *ngIf="nombre.touched && !nombre.valid">
      <div *ngIf="nombre.errors.required">Nombre es obligatorio</div>
      <div *ngIf="nombre.errors.minlenght">El nombre es muy corto</div>
      <div *ngIf="nombre.errors.maxlenght">EL nombre es muy largo</div>
      <div *ngIf="nombre.errors.pattern">El nombre no coincide con el patron</div>
    </div>
  </div>

  <div class="form-group">
    <label for="comentario">Comentario: </label>
    <textarea name="comentario" ngModel #comentario="ngModel" id="comentario" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="subscribir">
      <input type="checkbox" ngModel name="subscribir"> subscribir a la lista de correo
    </label>
  </div>

  <div class="form-group">
    <label for="modoContacto">Modo de contacto</label>
    <select ngModel name="modoContacto" id="modoContacto" class="form-control">
      <option *ngFor="let modo of modosContacto" [ngValue]="modo.id" [selected]="modo.id === 4">{{modo.tipo}}</option>
    </select>
  </div>

  <div class="form-group">
    <div class="radio" *ngFor="let modo of modosContacto">
      <label for="" form="modoRadio">
        <input for="" ngModel name="modoRadio" type="radio" [value]="modo.id"/>{{modo.tipo}} 
      </label>
    </div>
  </div>

  <p>{{ f.value | json}}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">Enviar</button>
</form>
